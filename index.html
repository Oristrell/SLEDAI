<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SLEDAI-2K Calculator</title>

<style>
body {
  background-color: #87CEEB;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px 0;
}

.container {
  background-color: #fffde7;
  width: 900px;
  max-width: 95%;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  margin: 0 auto;
  text-align: left;
}

.title {
  display: flex;
  align-items: center;
  gap: 15px;
  color: #3366cc;
  margin-bottom: 30px;
  border: 2px solid #3366cc;
  border-radius: 8px;
  background-color: #e6f0ff;
  padding: 15px 20px;
  font-size: 24px;
  font-weight: bold;
}

.logo {
  max-width: 60px;
  height: auto;
}

.section {
  margin-bottom: 20px;
}

.result {
  font-size: 20px;
  font-weight: bold;
  margin-top: 20px;
}

.badge {
  padding: 10px 15px;
  border-radius: 8px;
  display: inline-block;
  margin-top: 10px;
  font-weight: bold;
}

.remission { background-color: #4CAF50; color: white; }
.mild { background-color: #8BC34A; color: white; }
.moderate { background-color: #FFC107; color: black; }
.high { background-color: #FF9800; color: white; }
.veryhigh { background-color: #F44336; color: white; }

button {
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  margin-top: 10px;
  margin-right: 10px;
  background-color: #3366cc;
  color: white;
}

button:hover {
  opacity: 0.85;
}

.reference {
  font-size: 12px;
  margin-top: 40px;
  color: #555;
}
</style>
</head>

<body>

<div class="container">
  <h2 class="title">
    <img src="LogOM5.png" alt="Logo" class="logo">
    Calculadora SLEDAI-2K
  </h2>

  <div class="section">
    <strong>Manifestacions clíniques (últims 10 dies)</strong><br><br>

    <!-- 8 points -->
    <label><input type="checkbox" value="8" class="sledai"> Convulsions d'inici recent, excloses altres causes (+8)</label><br>
    <label><input type="checkbox" value="8" class="sledai"> Psicosi d'origen no farmacològic (+8)</label><br>
    <label><input type="checkbox" value="8" class="sledai"> Síndrome orgànic cerebral (excloses infecció, metabòliques o fàrmacs) (+8)</label><br>
    <label><input type="checkbox" value="8" class="sledai"> Trastorn visual atribuible al lupus (+8)</label><br>
    <label><input type="checkbox" value="8" class="sledai"> Trastorn nervi cranial d'inici recent (+8)</label><br>
    <label><input type="checkbox" value="8" class="sledai"> Cefalea atribuible al lupus (+8)</label><br>
    <label><input type="checkbox" value="8" class="sledai"> Ictus d'aparició recent (+8)</label><br>
    <label><input type="checkbox" value="8" class="sledai"> Vasculitis atribuible al lupus (+8)</label><br>

    <!-- 4 points -->
    <label><input type="checkbox" value="4" class="sledai"> Artritis (>2 articulacions) (+4)</label><br>
    <label><input type="checkbox" value="4" class="sledai"> Miositis (+4)</label><br>
    <label><input type="checkbox" value="4" class="sledai"> Hematuria (+4)</label><br>
    <label><input type="checkbox" value="4" class="sledai"> Proteinúria > 0.5g/dia inici recent o increment respecte l'habitual (+4)</label><br>
    <label><input type="checkbox" value="4" class="sledai"> Cilindres urinaris hemàtics o granulosos (+4)</label><br>

    <!-- 2 points -->
    <label><input type="checkbox" value="2" class="sledai"> Rash de nova aparició (+2)</label><br>
    <label><input type="checkbox" value="2" class="sledai"> Alopècia inici recent o recurrent (+2)</label><br>
    <label><input type="checkbox" value="2" class="sledai"> Úlceres orals o nasals (+2)</label><br>
    <label><input type="checkbox" value="2" class="sledai"> Pleuritis (+2)</label><br>
    <label><input type="checkbox" value="2" class="sledai"> Pericarditis (+2)</label><br>
    <label><input type="checkbox" value="2" class="sledai"> Descens de C3, C4 o CH50 (+2)</label><br>
    <label><input type="checkbox" value="2" class="sledai"> Anti-dsDNA elevat (+2)</label><br>

    <!-- 1 point -->
    <label><input type="checkbox" value="1" class="sledai"> Febre >38ºC sense infecció (+1)</label><br>
    <label><input type="checkbox" value="1" class="sledai"> Trombocitopènia < 100.000/mm3 (+1)</label><br>
    <label><input type="checkbox" value="1" class="sledai"> Leucopènia < 3000/mm3 (+1)</label><br>

  </div>

  <button onclick="calculate()">Calcular SLEDAI-2K</button>
  <button onclick="resetForm()">Netejar</button>

  <div class="result" id="result"></div>
  <div id="activityClass"></div>

  <div class="reference">
    Gladman DD et al. The SLEDAI-2K. J Rheumatol. 2002.
  </div>

</div>

<script>

function calculate() {

  let score = 0;

  let boxes = document.querySelectorAll(".sledai:checked");
  boxes.forEach(box => score += parseInt(box.value));

  document.getElementById("result").innerHTML = "SLEDAI-2K Score: " + score;

  let activity = "";
  let style = "";

  if (score === 0) {
    activity = "Remissió";
    style = "remission";
  } else if (score <= 5) {
    activity = "Activitat lleu";
    style = "mild";
  } else if (score <= 10) {
    activity = "Activitat moderada";
    style = "moderate";
  } else if (score <= 19) {
    activity = "Activitat alta";
    style = "high";
  } else {
    activity = "Activitat molt alta";
    style = "veryhigh";
  }

  document.getElementById("activityClass").innerHTML =
    "<div class='badge " + style + "'>" + activity + "</div>";
}

function resetForm() {
  document.querySelectorAll("input[type='checkbox']").forEach(box => box.checked = false);
  document.getElementById("result").innerHTML = "";
  document.getElementById("activityClass").innerHTML = "";
}

</script>

</body>
</html>
